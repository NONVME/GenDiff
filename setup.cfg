[flake8]
#accept-encodings = utf-8
#max-complexity = 6
#statistics = False
#max-line-length = 80
#doctests = True
#enable-extensions = G
#isort-show-traceback = True
ignore =
  # D104 Missing docstring in public package
  D104
  D103
  DAR101
  DAR103
  DAR201
  WPS421
  WPS110
  WPS317
  WPS318
  WPS319
  WPS210
  WPS221
  WPS111
  WPS336
  WPS440
  WPS441
  WPS204
  WPS412
  WPS410

per-file-ignores =
  # WPS428 Found statement that has no effect
  gendiff/scripts/gendiff.py: WPS428
  gendiff/args.py: WPS317, WPS318, WPS319
[tool:pytest]
norecursedirs = *.egg .eggs dist .git __pycache__
addopts = --strict
