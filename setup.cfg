[flake8]
accept-encodings = utf-8
max-complexity = 6
statistics = False
max-line-length = 80
doctests = True
enable-extensions = G
isort-show-traceback = True
format = wemake
show-source = True

ignore =
  # D104 Missing docstring in public package
  D104
  D103
  DAR101
  DAR103
  DAR201
  WPS421
  WPS110
  WPS317
  WPS318
  WPS319
  WPS210
  WPS221
  WPS111
  WPS336
  WPS440
  WPS441
  WPS204
  WPS412
  WPS410

per-file-ignores =
  # WPS428 Found statement that has no effect
  gendiff/scripts/gendiff.py: WPS428
  gendiff/args.py: WPS317, WPS318, WPS319

[tool:pytest]
norecursedirs = *.egg .eggs dist .git __pycache__
addopts = --strict

[isort]
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
include_trailing_comma = true
default_section = FIRSTPARTY
# Should be: 80 - 1
line_length = 79

[coverage:run]
branch = True
omit = tests/*
